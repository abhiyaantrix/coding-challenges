name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - '*'
    types:
      - opened
      - reopened
      - synchronize
      # First three are default, this one is added to run CI on PRs that are moved from draft to ready for review
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
      - ready_for_review

# Avoid concurrency on the same branch to prevent parallel runs
# But allow on main branch to run in parallel
concurrency:
  group: ${{ (github.ref == 'refs/heads/main') && format('no-concurrency-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:

  build-and-test:
    name: Build and test

    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:26
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        id: cache-docker-layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: "${{ runner.os }}-buildx-${{ github.ref_name }}-${{ github.sha }}"
          restore-keys: |
            ${{ runner.os }}-buildx-${{ github.ref_name }}-

      - name: Build Docker images
        run: docker compose build

      - name: Run tests
        run: docker compose run test rspec
