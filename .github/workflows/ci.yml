name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - '*'
    types:
      - opened
      - reopened
      - synchronize
      # First three are default, this one is added to run CI on PRs that are moved from draft to ready for review
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
      - ready_for_review

# Avoid concurrency on the same branch to prevent parallel runs
# But allow on main branch to run in parallel
concurrency:
  group: ${{ (github.ref == 'refs/heads/main') && format('no-concurrency-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:

  linters:
    name: Linters

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 🛎
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Setup Ruby and install gems ⚙️
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run rubocop linters 🧹
        run: bundle exec rubocop --parallel

  tests:
    name: Tests

    runs-on: ubuntu-latest

    needs:
      - linters

    steps:
      - name: Checkout repository 🛎
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Setup Ruby and install gems ⚙️
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run RSpec 🧪
        run: bundle exec rspec

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
